<script>
    let value = prompt('Type a number', 0);
    value = Number(value);
    (value > 0)? value = 1: value ;
    switch (value) {
        case 1:
            alert(1);
            break;
        case 0:
            alert(0);
            break;
        default:
            alert(-1)
    }

</script>
